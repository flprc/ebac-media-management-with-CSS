<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/icon-albani.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ALBANI | Moda Masculina</title>
</head>
<body>
    <div id="root">
        <header id="vetoriais">
            <h1><u>ALBANI</u></h1>
            <h2>Moda Masculina</h2>

            <img class="shirt" src="./assets/images/shirt.svg" alt = "shirt">
            <img class="short" src="./assets/images/short.svg" alt = "short">

        </header>

        <section id="video-container">
            <h2>Video Player</h2>
            <div class="container">
                <div id="player">
                    <video id="video" src="./assets/video.mp4"></video>
                    <div class="controls">
                        <button id="btn-play">
                            <i class="fa fa-play"></i>
                            <i class="fa fa-pause"></i>
                        </button>
                        <div class="timeline">
                            <div class="bar">
                                <div class="inner"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="imagens">
            <h2>Galeria de Imagens</h2>
            <div class="container">
                <img src="./assets/images/img01.jpg" alt="imagem 1 ">
                <img src="./assets/images/img02.jpg" alt="imagem 2 ">
                <img src="./assets/images/img03.jpg" alt="imagem 3 ">
                <img src="./assets/images/img04.jpg" alt="imagem 4 ">
                <img src="./assets/images/img05.jpg" alt="imagem 5 ">
                <img src="./assets/images/img06.webp" alt="imagem 6 ">
                <img src="./assets/images/img7.jpg" alt="imagem 7 ">
                <img src="./assets/images/img08.jpg" alt="imagem 8 ">
                <img src="./assets/images/img09.jpg" alt="imagem 9 ">
                <img src="./assets/images/img10.jpg" alt="imagem 10 ">
            </div>
        </section>

    </div>

</body>

<footer>
    Desenvolvido por <a href="https://github.com/flprc"><b>Felipe</b></a>
</footer>

</html>
